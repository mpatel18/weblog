{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="padding: 5%;">
    <h1>Login Here</h1>
    <br/>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Login</button>
    </form>
    <br/>
    <p>Dont have an account? <a href="{% url 'register' %}">Create one here</a></p>
</div>
{% endblock %}
