{% extends '../base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="padding: 5%;">
    <h1>Register Here</h1>
    <br>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <button  class="btn btn-dark">Register</button>
    </form>
    <br>
    <p>Have an account already? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
