{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div style="padding: 5%;">
    <h1>Add New Post</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Post</button>
    </form>
    {% else %}
    <h1>Must be logged in to author's account...</h1>
    <a href="{% url 'home'%}">Home</a>
    {% endif %}

</div>
{% endblock %}
